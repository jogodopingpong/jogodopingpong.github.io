<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong com Robô</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        canvas {
            border: 2px solid white;
            max-width: 100%;
            height: auto;
        }
        .scoreboard {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            color: #00F;
            text-decoration: none;
            font-size: 18px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .start-button, .how-to-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #00BFFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .start-button:hover, .how-to-button:hover {
            background-color: #008CBA;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }
        .modal-content {
            background-color: #222;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .modal h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #00BFFF;
        }
        .modal p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .close-button {
            padding: 12px 24px;
            background-color: #00BFFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .close-button:hover {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <div class="screen start-screen">
        <h1>Pong com Robô</h1>
        <p>Bem-vindo ao Pong! Prepare-se para jogar contra um robô inteligente.</p>
        <button class="start-button" onclick="startGame()">Iniciar Jogo</button>
        <button class="how-to-button" onclick="showModal()">Como Jogar</button>
        <div class="footer">
            <a href="https://joao12394.github.io" target="_blank">Voltar para o meu portfólio</a>
        </div>
    </div>
    <div class="screen game-screen" style="display: none;">
        <div class="scoreboard">
            <span id="player-score">Jogador: 0</span> | 
            <span id="robot-score">Robô: 0</span>
        </div>
        <canvas id="pong" width="800" height="400"></canvas>
    </div>
    <div class="modal" id="how-to-modal">
        <div class="modal-content">
            <h2>Como Jogar</h2>
            <p>Use as setas para cima e para baixo no teclado para mover a raquete.</p>
            <p>No celular, arraste para cima ou para baixo para controlar a raquete.</p>
            <button class="close-button" onclick="closeModal()">Fechar</button>
        </div>
    </div>
    <script src="pong.js"></script>
</body>
</html>
